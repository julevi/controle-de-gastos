<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação - Money Master</title>

    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="transaction.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>
    
    <script src="transaction.js"></script>
    <script src="../../auth-guard.js"></script>
    <script src="../../loading.js"></script>
</head>

<body class="centralize">
    <main>
        <form class="formulario">
            <div>
                <img class="seta" onclick="cancelar()" src="../../img/voltarbranco.png" alt="Botão de voltar"></button>
                <h1>Nova Transação</h1>
            </div>

            <div class="form-field">
                <div>
                    <input type="radio" name="type" checked id="expense">
                    <label for="expense">Despesas</label>
                    <input type="radio" name="type" id="income">
                    <label for="income">Receita</label>
                </div>
            </div>
            <div class="form-field">
                <input type="date" onchange="onChangeDate()" id="date" placeholder="Data/Mês/Ano">
                <div class="error" id="date-required-error">Data é obrigatório ou está inválido</div>
            </div>
            <div class="form-field">
                <select id="currency">
                    <option value="€">Dolar</option>
                    <option value="$">Euro</option>
                    <option value="R$" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <input type="number" onchange="onChangeValue()" id="value" placeholder="Digite o valor:">
                <div class="error" id="value-required-error">Valor é obrigatório</div>
                <div class="error" id="value-less-or-equal-to-zero-error">Valor deve ser maior que zero</div>
            </div>
            <div class="form-field">
                <select onchange="onChangeTransactionType()" id="transaction-type">
                    <option value="">-- Selecione o tipo de transação --</option>
                    <option>Acomodação</option>
                    <option>Alimentação</option>
                    <option>Transporte</option>
                    <option>Supermercado</option>
                    <option>Salário</option>
                    <option>Outros</option>
                </select>
                <div class="error" id="transaction-type-required-error">Tipo de transação é obrigatória</div>
            </div>
            <div class="form-field">
                <label>Descrição (Opcional):</label>
                <input type="text" id="description">
            </div>
            <button type="button" class="solid" id="save-button" disabled onclick="saveTransaction()">Salvar</button>
            <button type="button" class="clear" onclick="cancelar()">Cancelar</button>
        </form>
    </main>



</body>

</html>
