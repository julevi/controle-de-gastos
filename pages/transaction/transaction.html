<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação - Controle de gastos</title>
</head>

<body>
    <header>
        <button type="button" class="clear" onclick="logout()">Sair</button>
    </header>
    
    <main class="centralize">
        <form>
            <div class="form-field">
                <label>Transação:</label>
                <div>
                    <input type="radio" name="type" checked id="expense">
                    <label for="expense">Despesas</label>
                    <input type="radio" name="type" id="income">
                    <label for="income">Receita</label>
                </div>
            </div>
            <div class="form-field">
                <label>Data da Transação:</label>
                <input type="date">
            </div>
            <div class="form-field">
                <label>Moeda:</label>
                <select>
                    <option value="">Dolar</option>
                    <option value="">Euro</option>
                    <option value="" selected>Real</option>
                </select>
            </div>
            <div class="form-field">
                <label>Valor:</label>
                <input type="number">
            </div>
            <div class="form-field">
                <label>Tipo de Transação:</label>
                <select>
                    <option value="" selected>-- Selecione o tipo de transação --</option>
                    <option value="">Acomodação</option>
                    <option value="">Alimentação</option>
                    <option value="">Transporte</option>
                    <option value="">Supermercado</option>
                    <option value="">Salário</option>
                    <option value="" >Outros</option>
                </select>
            </div>
            <div class="form-field">
                <label>Descrição:</label>
                <input type="text">
            </div>
            <button type="button" class="solid">Salvar</button>
            <button type="button" class="clear">Cancelar</button>
        </form>
    </main>
    


</body>

<link rel="stylesheet" href="../../global.css">
<link rel="stylesheet" href="transaction.css">

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="../../firebase-init.js"></script>
<script src="transaction.js"></script>
<script src="../../auth-guard.js"></script>
<script src="../../loading.js"></script>

</html>
