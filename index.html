<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">

    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
    <script src="../../firebase-init.js"></script>

    <script src="index.js"></script>
    <script src="../../loading.js"></script>
</head>

<body>
    <header class="header">
        <img class="logo" src="img/logo2.png" alt="logo money master">
        <ul class="list">
            <li class="list-prim"><a href="#">Home</a></li>
            <li class="list-prim"><a href="#">Sobre</a></li>
            <li class="list-prim"><a href="#">Funcionalidades</a></li>
            <li class="list-prim"><a href="#">Contato</a></li>
        </ul>
        <div class="botoes">
            <button type="button" class="clear" onclick="login()" id="entrar">Entrar</button>
            <button type="button" class="outline" onclick="criar()" id="entrar">Criar Conta</button>
        </div>

        <div class="menu-celular">
            <div class="barra-de-menu">
                <img class="barra" onclick="subMenu()" src="img/botao-de-menu.png" alt="">
            </div>

            <div class="sub-menu">
                <div class="conteudo-sub-completo">
                    <img onclick="fecharMenu()" class="barra" src="img/x.png" alt="">
                    <ul class="sub-list">
                        <li class="list-sub"><a href="#">Home</a></li>
                        <li class="list-sub"><a href="#">Sobre</a></li>
                        <li class="list-sub"><a href="#">Funcionalidades</a></li>
                        <li class="list-sub"><a href="#">Contato</a></li>
                    </ul>
                    <div class="sub-botoes">
                        <button type="button" class="clear" onclick="login()" id="sub-entrar">Entrar</button>
                        <button type="button" class="outline" onclick="criar()" id="sub-entrar">Criar Conta</button>
                    </div>
                </div>

            </div>

        </div>


    </header>


</body>

</html>
