<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Controle de gastos</title>
</head>

<body class="centralize">
    <form>
        <h1>Criar Conta</h1>
        <div class="form-field">
            <input type="email" name="email" placeholder="Email:" id="email" onchange="onChangeEmail()" id="email"/>
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>

        <div class="form-field">
            <input type="password" name="senha" id="password" placeholder="Senha:" onchange="onChangePassword()" id="password"/>
            <div class="error" id="password-required-error"> Senha é obrigatória</div>
            <div class="error" id="password-min-length-error">Mínimo de 6 dígitos</div>
        </div>

        <div class="form-field">
            <input type="password" placeholder="Confirmar Senha:" id="confirmPassword" onchange="onChangeConfirmPassword()"/>
            <div class="error" id="password-doesnt-match-error">Senha deve ser igual</div>
        </div>

        <div>
            <button type="button" class="solid" disabled="true" id="register-button" onclick="register()">Registrar</button>
        </div>
        <div>
            <button type="button" class="outline" onclick="login()">Login</button>
        </div>
    </form>
</body>
<link rel="stylesheet" href="global.css">
<link rel="stylesheet" href="register.css">
<script src="register.js"></script>
<script src="validations.js"></script>

<script src="loading.js"></script>
<script src="validations.js"></script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
<script src="firebase-init.js"></script>
</html>
